    </div> 
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <div class="card">                              
                    <div class="card-body">
                        {{fundDetails.name}}
                    </div>            
                </div>          
            </div>    
            <div class="col-md-6">
                <div class="card">                       
                    <div class="card-body">                       
                        <button type="button" (click)="navigateCompare()" class="btn btn-block btn-default btn-xs">Search Mutual Fund</button>
                    </div>
                </div>    
            </div>  
        </div>
    </div>
</div>
