<div class="card">
  <div class="card-header border-0">
    <h2 class="card-title">Fund Details</h2>        
  </div>
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center border-bottom mb-3">
      <p class="d-flex flex-column text-left">
        <span class="font-weight-bold">
          <i class="ion ion-android-arrow-up text-success"></i>{{fundDetails.risk}}
        </span>
        <span class="text-muted">RISK</span>
      </p>
      <p class="d-flex flex-column text-right">
        <span class="font-weight-bold">
          <i class="ion ion-android-arrow-up text-success"></i>{{fundDetails.nav}}
        </span>
        <span class="text-muted">NAV</span>
      </p>
    </div>    
    <div class="d-flex justify-content-between align-items-center border-bottom mb-3">
      <p class="d-flex flex-column text-left">
        <span class="font-weight-bold">
          <i class="ion ion-android-arrow-up text-success"></i>{{fundDetails.minPurchaseAmt}} 
        </span>
        <span class="text-muted">MIN PURCHASE AMT</span>
      </p>
      <p class="d-flex flex-column text-right">
        <span class="font-weight-bold">
          <i class="ion ion-android-arrow-up text-success"></i>{{fundDetails.fundStartDate}}  
        </span>
        <span class="text-muted">FUND STARTED</span>
      </p>
    </div>    
    <div class="d-flex justify-content-between align-items-center mb-0">
      <p class="d-flex flex-column text-left">
        <span class="font-weight-bold">
          <i class="ion ion-android-arrow-up text-success"></i>{{fundDetails.isin}}  
        </span>
        <span class="text-muted">ISIN</span>
      </p>
      <p class="d-flex flex-column text-right">
        <span class="font-weight-bold">
          <i class="ion ion-android-arrow-up text-success"></i>{{fundDetails.fundSize}}
        </span>
        <span class="text-muted">FUND SIZE</span>
      </p>
    </div>  
  </div>
</div>
